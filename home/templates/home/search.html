<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search- Travel website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navber-light bg-light">
        <div class="container">
            <a class="navbar-band" href="{%url 'home:home' %}">Travel Website</a>
        </div>
    </nav>

<div class="container mb-4">
    <h2>ket qua tim kiem cho "{{query}}" ({{ item_type }})</h2>
    <form method="get" action="{%url 'home:search'%}" class="mb-3">
        <div class="input-group">
            <input type="text" name="q" value="{{query}}" class="form-control" placeholder="Tìm kiếm..."/>
            <select name="type" class="form-select" style="max-width: 150;" aria-label="chon loai tim kiem" >
                <option value="hotel" {% if item_type == 'hotel'%}selected{% endif %}>hotel</option>
                <option value="flight" {% if item_type == 'flight'%}selected{% endif %}>flight ticket</option>
            </select>
            <button class="btn btn-primary" type="submit">search</button>
        </div>
    </form>
</div>
</body>
</html>
